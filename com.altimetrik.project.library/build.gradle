plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id "org.flywaydb.flyway" version "6.5.5"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}


configurations { providedCompile }

configurations {
    flywayMigration
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}
dependencies {
api 'org.apache.commons:commons-math3:3.6.1' 

    implementation 'com.google.guava:guava:28.0-jre' 

  
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.3.RELEASE'

compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1"

 testCompile "org.springframework.boot:spring-boot-starter-test"
    runtime('com.oracle:ojdbc7:12.1.0.2.0') 

    
    compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.3.RELEASE'

//implementation('org.springframework.boot:spring-boot-starter-data-jpa')


// https://mvnrepository.com/artifact/mysql/mysql-connector-java
compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'

 compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
 
 testCompile group: 'junit', name: 'junit', version: '4.12'
 
 // https://mvnrepository.com/artifact/org.flywaydb/flyway-core
compile group: 'org.flywaydb', name: 'flyway-core', version: '6.2.4'

// https://mvnrepository.com/artifact/javax.validation/validation-api
compile group: 'javax.validation', name: 'validation-api', version: '2.0.0.Final'


// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-validation
compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.3.3.RELEASE'

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-autoconfigure
compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.3.3.RELEASE'


    implementation 'com.github.wenhao:jpa-spec:3.2.5'
    
    compileOnly("org.springframework.boot:spring-boot-devtools")
    
    implementation 'com.sipios:spring-search:0.2.0'
	
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-rest
compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.3.2.RELEASE'

// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.21.Final'

// https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.21.Final'

// https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.3.3.RELEASE'

// https://mvnrepository.com/artifact/io.springfox/springfox-swagger-ui
//compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '3.0.0'

// https://mvnrepository.com/artifact/io.springfox/springfox-swagger2
//compile group: 'io.springfox', name: 'springfox-swagger2', version: '3.0.0'

compile group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'

 implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

// https://mvnrepository.com/artifact/org.springframework.plugin/spring-plugin-core
compile group: 'org.springframework.plugin', name: 'spring-plugin-core', version: '2.0.0.RELEASE'


compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'	
 implementation 'org.springframework.boot:spring-boot-starter-aop'

// https://mvnrepository.com/artifact/org.springframework/spring-test
testCompile group: 'org.springframework', name: 'spring-test', version: '5.2.9.RELEASE'

  testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
  testCompile group: 'junit', name: 'junit-dep', version: '4.10'
  testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.+'
  
  // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.3.4.RELEASE'
  

}
